<!DOCTYPE html>
<html>
<head>
	<title>Demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	<style type="text/css">
		body
		{
			background-image: linear-gradient(rgba(0,0,0,0.3),rgba(0,0,0,0.3)), url("https://images.pexels.com/photos/1028725/pexels-photo-1028725.jpeg");
			background-repeat: no-repeat;
			background-size: cover;
			background-position: center;
			width: 100%;
			height: 100vh;
			position: relative;

		}
		header
		{
			width: 100%;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
		}
	</style>
</head>
<body>
	<header>
		<div class="card w-50 m-auto text-center">
	  		<div class="card-body">
	    		<div class="card-header bg-danger text-white">Love Calculator</div>
	    		<div class="card-body">
	    			<form class="form-inline w-75 m-auto">
	    				<div class="form-group">
	    					<input type="text" name="" class="form-control text-center" id="fname" placeholder="Your Name">
	    				</div>
	    				<div><span class="pl-4 pr-4"> + </span></div>
	    				<div class="form-group">
	    					<input type="text" name="" class="form-control text-center" id="sname" placeholder="Your Love Name">
	    				</div>
	    			</form>
	    			<br>
	    			<div class="w-75 m-auto">
	    				<button class="btn btn-success w-50" onclick="myfun()">Calculate</button>
	    			</div>
	    			<br>
	    			<div>
	    				<input type="text" name="" class="form-control text-center w-25 m-auto" id="loveper" placeholder="Percentage" readonly>
	    			</div>
	    		</div>
	    		<div class="card-footer">God Bless Your Relationship</div>
	    		
	  		</div>
		</div>
	</header>


	<script type="text/javascript">
		function myfun()
		{
			var fname = document.getElementById("fname").value;
			var sname = document.getElementById("sname").value;

			if(fname == "")
			{
				alert("Plz Enter Your Name...")
			}
			else if(fname.length <= 2)
			{
				alert("Minimum length is 3...")
			}
			else if(!isNaN(fname))
			{
				alert("Only characters are allowed...")
			}
			else if(sname == "")
			{
				alert("Plz Enter Lover Name...")
			}
			else if(sname.length <= 2)
			{
				alert("Minimum length is 3...")
			}
			else if(!isNaN(sname))
			{
				alert("Only characters are allowed...")
			}
			else
			{
				var per = Math.random() * 100;
				per = Math.floor(per);
				document.getElementById("loveper").value = per + " %";
			}
			
		}
	</script>
</body>
</html>
